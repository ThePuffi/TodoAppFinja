<mat-dialog-content>
    <div class="modal">
      <div class="modal-content">
        <h2>Kategorie bearbeiten</h2>
        <form [formGroup]="categoryForm" (submit)="submitCategory()">
          <div class="form-fields">
            <mat-form-field appearance="outline">
              <mat-label>Kategorie</mat-label>
              <input
                matInput
                placeholder="Kategorie"
                formControlName="name"
                required
              />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Farbe</mat-label>
              <input
                matInput
                placeholder="Farbe"
                formControlName="color"
                required
              />
            </mat-form-field>
          </div>
          <div class="actions">
            <button type="reset" class="cancel">Zurücksetzen</button>
            <button type="submit" class="add-category">Kategorie hinzufügen</button>
          </div>
        </form>
      </div>
    </div>
  </mat-dialog-content>
